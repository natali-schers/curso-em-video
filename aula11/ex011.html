<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Exercício 11</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Qual é seu país de origem? <input type="text" id="txtpais">
    <input type="button" id="btnverificar" value="Verificar" onclick="verificar()">
    <div id="result"></div>

    <script>
        function verificar() {       
            var pais = window.document.getElementById('txtpais').value;
       
            var res = window.document.getElementById('result');

            res.innerHTML = `<p>Seu país de origem é ${pais}.</p>`;

            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
            }
        }
    </script>
</body>
</html>
