<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Exercício 10</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel">
    <input type="button" id="btnverificar" value="Verificar" onclick="calcular()">
    <div id="result"></div>

    <script>
        function calcular() {       
            var vel = Number(window.document.getElementById('txtvel').value);
       
            var res = window.document.getElementById('result');

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h.</p>`;

            if (vel > 80) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`;
            }

            res.innerHTML += `<p>Use sempre o <strong>cinto de segurança</strong>!</p>`;
        }
    </script>
</body>
</html>
