<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Exercício 4</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?");
        document.writeln(`Olá, ${nome}. Seu nome tem ${nome.length} letras!</br>`);
        document.writeln(`Seu nome em letras maiúsculas fica ${nome.toLocaleUpperCase()}!</br>`);
        document.writeln(`Seu nome em letras minúsculas fica ${nome.toLocaleLowerCase()}!`);
    </script>
</body>
</html>
